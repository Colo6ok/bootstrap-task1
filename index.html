<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap book</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-info">


    <div class="container">
      <div class="wrapper bg-light p-4 w-50 rounded">
        <h2 class="p-3 h1">Todo App</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control rounded"
            placeholder="Add your new Todo"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text rounded bg-warning ms-1 text-light">+</span>
        </div>
        <div class="alert alert-dark fw-bold" role="alert">
           Buy a new gaming laptop
        </div>
          <div class="alert alert-dark" role="alert">
            Complate a previous task
           </div>
           <div class="alert alert-dark" role="alert">
            Create video for YouTube
           </div>
           <div class="alert alert-dark fw-bold" role="alert">
            Create a new portfolio site
           </div>
           <div class="box d-flex justify-content-between">
            <p class="h5">You have 4 pending tasks</p>
            <button type="button" class="btn btn-danger fw-bold">Clear all</button>
           </div>
      </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
